<div class="card-container">
  <div class="card to-do">
    <div class="card-title">
      <span>TO DO</span>
      <button mat-button (click)="openDialog(-1)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36px"
          viewBox="0 0 24 24"
          width="36px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
      </button>
    </div>
    <div class="task-container">
      <div
        class="tasks"
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[inProgressList]"
      >
        <mat-card
          class="example-box"
          *ngFor="let item of todo; let id = index"
          cdkDrag
        >
          <mat-card-title>
            {{ item.title }}
          </mat-card-title>
          <mat-card-actions>
            <button mat-icon-button (click)="openDialog(id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                />
              </svg>
            </button>
            <button mat-icon-button (click)="openConfirmDialog(id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                  fill="#DE4839"
                />
              </svg>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="card progress">
    <div class="card-title">
      <span>PROGRESS</span>
    </div>
    <div class="task-container">
      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList]"
        [cdkDropListConnectedTo]="[completedList]"
      >
        <mat-card
          class="example-box"
          *ngFor="let item of inProgress; let id = index"
          cdkDrag
        >
          <mat-card-title>
            {{ item.title }}
          </mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="card completed">
    <div class="card-title">
      <span>COMPLETED</span>
    </div>
    <div class="task-container">
      <div
        cdkDropList
        #completedList="cdkDropList"
        [cdkDropListData]="completed"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[inProgressList]"
      >
        <mat-card
          class="example-box"
          *ngFor="let item of completed; let id = index"
          cdkDrag
        >
          <mat-card-title>
            {{ item.title }}
          </mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>
</div>
